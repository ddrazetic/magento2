<p class="knockoutInfo" >changed to knockout -></p>
<div class="post-list-content" id="mpblog-list-container">
    <!-- ko ifnot: products().length -->
<div>There are no posts at this moment</div>
    <!-- /ko -->


    <div data-bind="foreach: products" class="post-list-body">
        <div  class=" col-mp post-item-list mp-12 post-list-item ">
            <div class="post-item-wraper ">
                <!-- ko if: image -->
                <div class="post-image ">
                    <a data-bind="attr: {title: name , href: $parent.urlPost() + url_key + '.html'  }">
                        <img class="img-responsive post-image-blog"
                             data-bind="attr: { src: $parent.urlImage() + image,
                              alt: name }"

                        />
                    </a>
                </div>
                <!-- /ko -->

                <div class="post-info-wraper">
                    <h2 class="mp-post-title">
                        <a class="post-link-title"
                           data-bind="text: name , attr: {title: name , href: $parent.urlPost() + url_key + '.html'  }">
                        </a>
                    </h2>
                    <div class="mp-post-info" data-bind="html: infoHTML"  >
<!--                    <div class="mp-post-info" data-bind="html: $parent.info "  >-->

                    </div>
                    <div class="post-short-description">
                        <p data-bind="text: short_description"></p>
                    </div>
                    <div class="mp-clearfix"></div>
                    <div class="mp-post-meta-info mp-alignright">
                        <div class="actions">
                            <a class="mp-read-more"
                                    data-bind=" attr: {title: 'Read More' , href: $parent.urlPost() + url_key + '.html'  }">
                                Read More
                            </a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="mp-clear"></div>

    </div>
</div>
<p class="knockoutInfo" ><- changed to knockout </p>

<style>

    .knockoutInfo{
        color: red;
    }

</style>
